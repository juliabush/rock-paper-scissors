<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script defer src="main.js"></script>
  <title>Julia | Rock, Paper, Scissors</title>
</head>
<body id="body">
  <main class="game-components">
    <header class="game__score-box absolute" id="header">
      <div class="score__big-box">
        <img class="game-logo" src="/images/logo.svg" alt="Logo with text Rock, Paper, Scissors">
        <div class="score__small-box">
          <p class="score">Score</p>
          <div class="score__number">0</div>
        </div>
      </div>
    </header>
    <div class="triangle-game__buttons absolute" id="tri">
      <button class="paper__button" id="paper"><img src="/images/icon-paper.svg" alt="Button to choose Paper"></button>
      <button class="scissors__button" id="scissors"><img src="/images/icon-scissors.svg" alt="Button to choose Scissors"></button>
      <button class="rock__button" id="rock"><img src="/images/icon-rock.svg" alt="Button to choose Rock"></button>
    </div>
    <footer class="game__rules-button absolute" id="footer">
      <button class="rules__button" id="rule-button">Rules</button>
    </footer>
    <!-- Just learned about dialog html element, so this was done in a more silly compliacted way -->
    <section class="rules__section" id="rules-section">
      <p class="rules">rules</p>
      <img class="rule-image" src="/images/image-rules.svg" alt="Instructions for Rock, Scissors and Paper Game. Rock beats scissors, scissors beats paper and paper beats rock.">
      <button class="rules-close-button" id="rules-close-button"><img src="/images/icon-close.svg" alt="Button to close rule page"></button>
    </section>
    <section class="results__section" id="results-section">
      <div class="column-1">
        <p class="user__pick result-text">You Picked</p>
        <div class="button__layered one">
          <button class="paper__button" id="paper-userpick"><img src="/images/icon-paper.svg" alt="Button to choose Paper"></button>
          <button class="scissors__button" id="scissors-userpick"><img src="/images/icon-scissors.svg" alt="Button to choose Scissors"></button>
          <button class="rock__button" id="rock-userpick"><img src="/images/icon-rock.svg" alt="Button to choose Rock"></button>
        </div>
      </div>
      <div class="column-2">
        <p class="computer__pick result-text">The House Picked</p>
        <div class="button__layered two">
          <button class="paper__button compchoice" id="paper-comppick"><img src="/images/icon-paper.svg" alt="Button to choose Paper"></button>
          <button class="scissors__button compchoice" id="scissors-comppick"><img src="/images/icon-scissors.svg" alt="Button to choose Scissors"></button>
          <button class="rock__button compchoice" id="rock-comppick"><img src="/images/icon-rock.svg" alt="Button to choose Rock"></button>
          <button class="blank__button"></button>
        </div>
      </div>
    </section>
    <div class="hidden">
    
      You Win
      You Lose
    
      Play Again
    </div>
  </main>
</body>
</html>
